    <script>
      demoReady(function() {
        function initDemo(demoRoot) {
          var demoTabs = demoRoot.querySelectorAll('.mdc-tab');
          var activeTab;
          [].forEach.call(demoTabs, function (tabEl) {
            var tab = new mdc.tab.MDCTab(tabEl);
            if (tab.active) {
              activeTab = tab;
            }

            tabEl.addEventListener('MDCTab:interacted', function(evt) {
              // Early exit if the interacted tab is the currently active tab
              if (activeTab === evt.detail.tab) {
                return;
              }

              activeTab.deactivate();
              evt.detail.tab.activate(activeTab.computeIndicatorClientRect());
              activeTab = evt.detail.tab;
            });
          });
        }

        var demos = document.querySelectorAll('.demo');
        [].forEach.call(demos, initDemo);

        var rtlControls = document.getElementById('rtl-checkbox');
        rtlControls.addEventListener('change', function(event) {
          document.body.setAttribute('dir', event.currentTarget.checked ? 'rtl': 'ltr');
        });
      });
